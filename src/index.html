<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Valida-y-paga.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <h1>Valida y paga</h1>
    </header>

    <main>
      <form id="cardForm">
        <section class="cardImage">
          <img src="img/chip-tarjeta.png" class="chip">
          <p class="imageCardNumber" id="imageCardNumber">................</p>
          <p class="imageDate" id="imageDate">00/0000</p>
          <img class="logo" id="logo" src="img/logos/something.png" alt="logo">
        </section>

        <section class="form-group">
          <label class="labelStyle" for="inputNumber" id="inputNumber-group">Nº de tarjeta</label>
            <div id="inputBoxNumber">
            <input class="input-box" id="inputNumber" type="text" name="inputNumber" autocomplete="off" placeholder="1234000000000000" minlength="13" maxlength="18">
            <i id="validationIcon" class="form-validation-estate fas fa-times-circle"></i>
          </div>
            <p id="errorMessage" class="form-errorMessage">Debe contener entre 13 y 18 dígitos, no admite espacios en blanco ni letras</p>
        </section>

        <section class="form-group">
            <label class="labelStyle" for="inputName">Nombre y Apellido</label>
            <input class="input-box" id="inputName" type="text" placeholder="Nombre y apellido" autocomplete="off">
            <i class="form-validation-estate fas fa-times-circle"></i>
            <p class="form-errorMessage">El nombre sólo contiene letras</p>
        </section>

        <section class="form-group2">
          <section class="form-group">
              <label class="labelStyle" for="date">Mes/Año</label>
              <input class="input-box" id="date" type="text" placeholder="00/0000" autocomplete="off">
              <i class="form-validation-estate fas fa-times-circle"></i>
              <p class="form-errorMessage">El nombre sólo contiene letras</p>
          </section>
          <section class="form-group">
              <label class="input-group2  labelStyle" for="cvc">CVC</label>
                <input class="input-box" id="cvc" type="text" placeholder="CVC" autocomplete="off">
                <i class="form-validation-estate fas fa-times-circle"></i>
              <p class="form-errorMessage">El nombre sólo contiene letras</p>
          </section>
        </section>
        <button type="button" id="payButton">Pagar S/.___</button>
      </form>
      
      <section class="overLay" id="overLay">
        <div class="popUp" id="popUp">
          <a href="#" id="btnCerrarPopUp" class="btnCerrarPopUp"><i class="fas fa-times-circle"></i></a>
          <h3 id="showMaskify"></h3>
          <h4 id="resultCardValidation"></h4>
          <p id="buy" class="buy"></p>
        </div>
      </section> 

    </main>
    <footer>
      <p id="author">© 2021 Alisson Cruz <a href="alissoncruz1397@gmail.com">alissoncruz1397@gmail.com</a></p>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
</html>
