<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Valida-y-paga.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <h1>Valida y paga</h1>
  </header>
    <main>
      <section class="cardForm" id="cardForm">
        <label class=" form-group labelStyle" for="inputNumber" id="inputNumber-group">
          <span>Nºde tarjeta</span>
          <div class="input-group">
            <input class="input-box" id="inputNumber" type="text" name="inputNumber" autocomplete="off" placeholder="xxxx xxxx xxxx 0000" minlength="13" maxlength="18">
            <i id="validationIcon" class="form-validation-estate fas fa-times-circle"></i>
            <p id="showMaskify"></p>
          </div>
            <p id="errorMessage" class="form-errorMessage">El Nº de tarjeta debe contener entre 13 y 18 números, no admite espacios en blanco ni letras</p>
        </label>

      <label class="form-group labelStyle" id="inputName-group" for="inputName">
        <span>Nombre y apellido</span>
          <div class="input-group">
            <input class="input-box" id="inputName" type="text" placeholder="Nombre y apellido">
            <i class="form-validation-estate fas fa-times-circle"></i>
          </div>
          <p class="form-errorMessage">El nombre sólo contiene letras</p>
      </label>

      <section class="form-group2">
        <label id="inputDate-group" class="labelStyle" for="date"> 
          <span>Mes/Año</span>
            <div class="input-group">
              <input class="input-box" id="date" type="text" placeholder="00/0000">
              <i class="form-validation-estate fas fa-times-circle" style="position:absolute; right: 10px; bottom: 15px;"></i>
            </div>
            <p class="form-errorMessage">Ingrese sólo números</p>
        </label>
        <label id="inputCvc-group" class="labelStyle" for="cvc">
          <span>CVC</span>
            <div class="input-group">
              <input class="input-box" id="cvc" type="text" placeholder="000">
              <i class="form-validation-estate fas fa-times-circle"></i>
            </div>
            <p class="form-errorMessage">El CVC sólo admite números</p>
        </label>
      </section>
      <div class="form-group form-button">
        <button type="button" id="payButton">Pagar S/.___</button>
      </div>
    </section>

    </main>
    <footer>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
</html>
